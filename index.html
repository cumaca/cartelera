<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Cartelera Digital - La Cumaca</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        body { font-family: 'Inter', sans-serif; background: #ffffff; min-height: 100vh; padding: 16px; color: #4b5563; }
        .container { max-width: 480px; margin: 0 auto; padding-bottom: 60px; }
        
        .card { background: #ffffff; border-radius: 20px; box-shadow: 0 4px 20px rgba(0,0,0,0.03); margin-bottom: 48px; overflow: hidden; position: relative; }
        
        .header { text-align: center; padding: 24px 16px 20px; }
        .header h1 { font-size: 20px; font-weight: 700; color: #9ca3af; text-transform: capitalize; letter-spacing: -0.5px; }
        
        /* NAV MENU COMPACTO */
        .nav-segment-container { display: flex; justify-content: center; align-items: center; margin-bottom: 32px; }
        .nav-segment { display: inline-flex; align-items: center; background: #f3f4f6; border-radius: 12px; padding: 4px; }
        .nav-btn { text-decoration: none; display: flex; align-items: center; gap: 6px; padding: 8px 14px; color: #6b7280; font-size: 13px; font-weight: 600; transition: all 0.2s; border-radius: 8px; }
        .nav-btn svg { width: 16px !important; height: 16px !important; stroke-width: 2; flex-shrink: 0; }
        .nav-divider { width: 1px; height: 14px; background: #d1d5db; margin: 0 2px; }
        @media (max-width: 380px) { .nav-btn { padding: 8px 8px; font-size: 12px; } }

        .section-title-main { font-size: 22px; font-weight: 800; color: #374151; margin: 24px 20px 8px 20px; text-align: left; }
        .month-indicator { margin-left: 20px; margin-bottom: 24px; font-size: 13px; font-weight: 800; color: #6b7280; text-transform: uppercase; }

        /* CORRECCIÓN DE FLECHAS GIGANTES */
        .carousel-wrapper { position: relative; padding: 0 10px 20px 10px; }
        .carousel-arrow { 
            position: absolute; top: 50%; transform: translateY(-50%); 
            width: 32px; height: 32px; background: white; border-radius: 50%; 
            border: 1px solid #e5e7eb; cursor: pointer; display: flex; 
            align-items: center; justify-content: center; z-index: 10; 
            box-shadow: 0 2px 6px rgba(0,0,0,0.05); color: #6b7280; 
        }
        .carousel-arrow svg { width: 18px !important; height: 18px !important; stroke-width: 2.5; }
        .carousel-arrow-left { left: 4px; } .carousel-arrow-right { right: 4px; }
        @media (hover: none) and (pointer: coarse) { .carousel-arrow { display: none !important; } }

        .btn-today-floating { position: absolute; top: -12px; right: 20px; background: white; border: 1px solid #16a34a; color: #16a34a; font-size: 11px; font-weight: 700; padding: 4px 10px; border-radius: 20px; cursor: pointer; display: none; align-items: center; gap: 4px; box-shadow: 0 2px 8px rgba(22, 163, 74, 0.15); z-index: 20; }

        .carousel { padding: 20px 24px 4px 24px; display: flex; gap: 10px; overflow-x: auto; scroll-snap-type: x mandatory; -webkit-overflow-scrolling: touch; scrollbar-width: none; }
        .carousel::-webkit-scrollbar { display: none; }

        .date-card { scroll-snap-align: center; min-width: 60px; padding: 10px 6px; border-radius: 14px; text-align: center; cursor: pointer; transition: all 0.3s ease; flex-shrink: 0; background: #f9fafb; color: #6b7280; }
        .date-card.is-today { border: 2px solid #16a34a; background: #ffffff; }
        .date-card.selected { background: #16a34a; color: white; box-shadow: 0 4px 10px rgba(22, 163, 74, 0.25); transform: translateY(-2px); }
        .date-card-number { font-size: 20px; font-weight: 800; }

        /* GRUPOS HOY */
        .grupos-dia-container { padding: 0 20px 20px; }
        .grupo-consolidado-card { background: #f9fafb; border-radius: 16px; padding: 16px; border: 1px solid #f3f4f6; }
        .grupo-consolidado-header { font-size: 13px; font-weight: 800; color: #6b7280; margin-bottom: 16px; display: flex; align-items: center; gap: 8px; text-transform: uppercase; }
        .gh-hora-hoy { font-size: 13px; font-weight: 800; color: #6b7280; background: #ffffff; border: 1px solid #d1d5db; padding: 6px 0; border-radius: 8px; width: 70px; text-align: center; }
        .gh-territorio { font-size: 15px; font-weight: 700; color: #374151; }

        /* VER TODOS GRUPOS */
        .ver-todos-btn { width: 100%; padding: 12px; background: transparent; color: #16a34a; border: 1px solid #16a34a; border-radius: 12px; font-size: 13px; font-weight: 700; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
        .ver-todos-btn svg { width: 16px !important; height: 16px !important; transition: transform 0.3s; }

        /* REUNIONES */
        .reunion-week-nav { display: flex; align-items: center; justify-content: center; gap: 16px; margin-bottom: 24px; padding: 12px; background: white; }
        .week-nav-arrow { width: 36px; height: 36px; background: transparent; display: flex; align-items: center; justify-content: center; cursor: pointer; color: #16a34a; }
        .week-nav-arrow svg { width: 24px !important; height: 24px !important; stroke-width: 2.5; }
        .week-nav-text { font-size: 15px; font-weight: 800; color: #16a34a; text-transform: capitalize; }

        .reunion-card { border-radius: 16px; padding: 20px; border: 1px solid #f3f4f6; cursor: pointer; margin-bottom: 20px; background: #fdfdfd; }
        .reunion-info h3 { font-weight: 800; color: #6b7280; font-size: 16px; }
        .section-arrow { width: 20px !important; height: 20px !important; fill: none; stroke: #9ca3af; stroke-width: 2; transition: transform 0.3s; }
        
        .reunion-timeline-dot { position: absolute; left: 0; top: 7px; width: 14px; height: 14px; border-radius: 50%; background: white; border: 3px solid #e5e7eb; }
        .reunion-item-content strong { color: #6b7280; }
        .reunion-item-auxiliar { display: block; margin-top: 2px; font-size: 14px; color: #374151; padding-left: 16px; border-left: 2px solid #e5e7eb; }

        /* TABLA MECÁNICAS */
        .asignaciones-box { background: #f3f4f6; border-radius: 16px; padding: 16px; margin-top: 16px; }
        .asignaciones-table { width: 100%; border-collapse: collapse; }
        .asignaciones-table td { padding: 8px 0; font-size: 13px; border-bottom: 1px solid #e5e7eb; }
        .asignaciones-table tr:last-child td { border-bottom: none; }
        .asignaciones-table td:first-child { font-weight: 600; color: #6b7280; width: 45%; }

        /* ANUNCIOS */
        .anuncio { background: #fffbeb; border-radius: 16px; padding: 16px; margin-bottom: 16px; display: flex; gap: 14px; }
        .anuncio-date { background: #d97706; color: white; font-size: 11px; font-weight: 800; padding: 4px 8px; border-radius: 6px; white-space: nowrap; }

        .hidden { display: none !important; }
        .section-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease; }
        .section-content.expanded { max-height: 2000px; }
    </style>
</head>
<body>
    <div id="loading-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:white; z-index:9999; display:flex; align-items:center; justify-content:center;">
        <p style="color:#9ca3af; font-weight:600;">Cargando Cartelera...</p>
    </div>

    <div class="container">
        <div class="header"><h1>Cartelera Cong. La Cumaca</h1></div>
        
        <div class="nav-segment-container">
            <div class="nav-segment">
                <a href="#grupos-section" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z"/></svg> Grupos</a>
                <div class="nav-divider"></div>
                <a href="#reuniones-section" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"/></svg> Reuniones</a>
                <div class="nav-divider"></div>
                <a href="#anuncios-section" class="nav-btn"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M11 5.882V19.24a1.76 1.76 0 01-3.417.592l-2.147-6.15M18 13a3 3 0 100-6M5.436 13.683A4.001 4.001 0 017 6h1.832c4.1 0 7.625-1.234 9.168-3v14c-1.543-1.766-5.067-3-9.168-3H7a3.988 3.988 0 01-1.564-.317z"/></svg> Anuncios</a>
            </div>
        </div>

        <div class="card" id="grupos-section">
            <h2 class="section-title-main">Grupos de Predicación</h2>
            <div id="month-indicator" class="month-indicator"></div>
            <div class="carousel-wrapper">
                <button id="btn-today" class="btn-today-floating" onclick="goToToday()">Ir a Hoy</button>
                <div class="carousel-arrow carousel-arrow-left" onclick="scrollCarousel(-1)"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M15 19l-7-7 7-7"/></svg></div>
                <div class="carousel-arrow carousel-arrow-right" onclick="scrollCarousel(1)"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M9 5l7 7-7 7"/></svg></div>
                <div class="carousel" id="carousel"></div>
            </div>
            <div id="swipe-grupos-hoy" class="grupos-dia-container"><div id="grupos-dia-content"></div></div>
            <div class="ver-todos-wrapper" style="padding: 0 20px 20px;">
                <button class="ver-todos-btn" onclick="toggleSection('todos-grupos')">
                    <span id="ver-todos-text">Ver todos los grupos</span>
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M19 9l-7 7-7-7"/></svg>
                </button>
            </div>
            <div class="section-content" id="todos-grupos-content"><div class="section-inner"><div id="swipe-timeline" class="timeline-wrapper"></div></div></div>
        </div>

        <h2 class="section-title-main" id="reuniones-section">Programa de Reuniones</h2>
        <div class="card" id="card-programa-reuniones" style="padding: 20px;">
            <div class="reunion-week-nav">
                <div class="week-nav-arrow" onclick="cambiarSemana(-1)"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M15 19l-7-7 7-7"/></svg></div>
                <div class="week-nav-text" onclick="resetearSemana()">Esta Semana</div>
                <div class="week-nav-arrow" onclick="cambiarSemana(1)"><svg viewBox="0 0 24 24" fill="none" stroke="currentColor"><path d="M9 5l7 7-7 7"/></svg></div>
            </div>
            <div class="reunion-card" onclick="toggleSection('reunion-semana')">
                <div class="reunion-header"><div class="reunion-info"><h3>Reunión Entre Semana</h3><p id="fecha-semana" style="font-size:13px; color:#6b7280;"></p></div><svg class="section-arrow" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"/></svg></div>
            </div>
            <div class="section-content" id="reunion-semana-content"><div class="section-inner" id="reunion-semana-detalle"></div></div>
            <div class="reunion-card" onclick="toggleSection('reunion-finde')">
                <div class="reunion-header"><div class="reunion-info"><h3>Reunión Fin de Semana</h3><p id="fecha-finde" style="font-size:13px; color:#6b7280;"></p></div><svg class="section-arrow" viewBox="0 0 24 24"><path d="M19 9l-7 7-7-7"/></svg></div>
            </div>
            <div class="section-content" id="reunion-finde-content"><div class="section-inner" id="reunion-finde-detalle"></div></div>
        </div>

        <h2 class="section-title-main" id="anuncios-section">Anuncios</h2>
        <div class="card" style="padding: 20px;"><div id="anuncios-lista"></div></div>
    </div>

    <script>
        const API_URL = "https://script.google.com/macros/s/AKfycbxWQCoBctEYLdVGexgwcu4z_mXzym78f1EZnTQi4HkjzSil18chRBM-qgt7xhQEqaOX/exec"; 
        let dbGrupos = [], dbVidaMinisterio = [], dbFinSemana = [], dbAnuncios = [];
        let fechaHoy = new Date();
        let fechaSeleccionada = new Date(fechaHoy);
        let semanaOffset = 0;

        async function iniciarApp() {
            try {
                const res = await fetch(API_URL);
                const data = await res.json();
                dbGrupos = data.grupos || [];
                dbVidaMinisterio = data.vidaMinisterio || [];
                dbFinSemana = data.finSemana || [];
                dbAnuncios = data.anuncios || [];
                document.getElementById('loading-overlay').style.display = 'none';
                renderAll();
                setupSwipe('card-programa-reuniones', () => cambiarSemana(1), () => cambiarSemana(-1));
                setupMonthScroll();
                setTimeout(goToToday, 500);
            } catch (e) { console.error(e); }
        }

        function setupMonthScroll() {
            const c = document.getElementById('carousel');
            c.addEventListener('scroll', () => {
                const cards = document.querySelectorAll('.date-card');
                for (let card of cards) {
                    const rect = card.getBoundingClientRect();
                    if (rect.left >= 0 && rect.left < 150) {
                        const d = new Date(card.dataset.date + "T12:00:00");
                        document.getElementById('month-indicator').textContent = d.toLocaleDateString('es-ES', {month:'long', year:'numeric'});
                        break;
                    }
                }
            });
        }

        function renderAll() {
            renderCarousel();
            renderGruposDia();
            renderReuniones();
            renderAnuncios();
            document.getElementById('btn-today').style.display = fechaSeleccionada.toDateString() !== fechaHoy.toDateString() ? 'flex' : 'none';
        }

        function renderCarousel() {
            const c = document.getElementById('carousel');
            if (c.children.length > 0) {
                document.querySelectorAll('.date-card').forEach(card => {
                    card.className = `date-card ${card.dataset.date === toISODate(fechaSeleccionada) ? 'selected' : ''} ${card.dataset.date === toISODate(fechaHoy) ? 'is-today' : ''}`;
                });
                return;
            }
            for(let i=-2; i<=60; i++) {
                const f = new Date(fechaHoy); f.setDate(f.getDate() + i);
                const card = document.createElement('div');
                card.dataset.date = toISODate(f);
                card.className = `date-card ${toISODate(f) === toISODate(fechaSeleccionada) ? 'selected' : ''} ${toISODate(f) === toISODate(fechaHoy) ? 'is-today' : ''}`;
                card.innerHTML = `<div style="font-size:10px;">${f.toLocaleDateString('es-ES',{weekday:'short'}).slice(0,3)}</div><div class="date-card-number">${f.getDate()}</div>`;
                card.onclick = () => { fechaSeleccionada = f; renderAll(); centrar(); };
                c.appendChild(card);
            }
        }

        function renderGruposDia() {
            const container = document.getElementById('grupos-dia-content');
            const data = dbGrupos.find(g => g.fecha === toISODate(fechaSeleccionada));
            if (!data) { container.innerHTML = `<div class="no-grupos">No hay grupos.</div>`; return; }
            let html = data.grupos.map(g => `<div class="grupo-item-hoy"><div class="grupo-row-flex"><div class="gh-hora-hoy">${g.hora}</div><div class="grupo-content-col"><div><span class="gh-territorio">${g.territorio}</span> <span style="font-size:13px;color:#6b7280;">${g.conductor}</span></div></div></div></div>`).join('');
            container.innerHTML = `<div class="grupo-consolidado-card"><div class="grupo-consolidado-header">Grupos del ${fechaSeleccionada.toLocaleDateString('es-ES',{weekday:'long'})}</div>${html}</div>`;
        }

        function renderReuniones() {
            const d = new Date(fechaHoy);
            d.setDate(d.getDate() - d.getDay() + (d.getDay() === 0 ? -6 : 1) + (semanaOffset * 7));
            const lun = new Date(d), dom = new Date(d); dom.setDate(lun.getDate() + 6);
            const dataS = dbVidaMinisterio.find(r => r.fecha >= toISODate(lun) && r.fecha <= toISODate(dom));
            const dataF = dbFinSemana.find(r => r.fecha >= toISODate(lun) && r.fecha <= toISODate(dom));

            document.getElementById('fecha-semana').textContent = `${lun.getDate()} ${lun.toLocaleDateString('es-ES',{month:'short'})} - ${dom.getDate()} ${dom.toLocaleDateString('es-ES',{month:'short'})}`;
            if(dataS) {
                document.getElementById('reunion-semana-detalle').innerHTML = `
                    <div class="tesoros"><h4 style="color:#10b981;font-size:12px;margin-bottom:8px;">TESOROS</h4>${dataS.tesorosPalabra.map(i=>`<div style="margin-bottom:12px;"><strong>${i.titulo}</strong><br>${i.principal}${i.auxiliar?`<span class="reunion-item-auxiliar">Segunda Sala: ${i.auxiliar}</span>`:''}</div>`).join('')}</div>
                    <div class="asignaciones-box"><div class="asignaciones-header">Asignaciones Mecánicas</div><table class="asignaciones-table">${dataS.asignacionesLista.split('|').map(l=>{const p=l.split(':'); return `<tr><td>${p[0]}</td><td>${p[1]||''}</td></tr>`}).join('')}</table></div>`;
            }
            if(dataF) {
                const parts = dataF.fecha.split('-');
                document.getElementById('fecha-finde').textContent = `${parts[2]} de ${new Date(parts[0],parts[1]-1,parts[2]).toLocaleDateString('es-ES',{month:'long'})}`;
                document.getElementById('reunion-finde-detalle').innerHTML = `<div><strong>${dataF.discursoPublico.tema}</strong><br>${dataF.discursoPublico.orador}</div>`;
            }
        }

        function renderAnuncios() {
            document.getElementById('anuncios-lista').innerHTML = dbAnuncios.map(a => `<div class="anuncio"><div class="anuncio-date">${a.fechaInicio.split('-')[2]} ${new Date(a.fechaInicio).toLocaleDateString('es-ES',{month:'short'}).toUpperCase()}</div><div class="anuncio-text">${a.texto}</div></div>`).join('');
        }

        function toggleSection(id) { 
            document.getElementById(id + '-content').classList.toggle('expanded'); 
            if(id==='todos-grupos') document.getElementById('ver-todos-text').textContent = document.getElementById(id+'-content').classList.contains('expanded') ? "Ocultar grupos" : "Ver todos los grupos";
        }
        function scrollCarousel(d) { document.getElementById('carousel').scrollBy({ left: d * 150, behavior: 'smooth' }); }
        function centrar() { const s = document.querySelector('.date-card.selected'); if(s) s.scrollIntoView({ block: 'nearest', inline: 'center', behavior: 'smooth' }); }
        function goToToday() { fechaSeleccionada = new Date(fechaHoy); semanaOffset = 0; renderAll(); centrar(); }
        function cambiarSemana(d) { semanaOffset += d; renderReuniones(); }
        function resetearSemana() { semanaOffset = 0; renderReuniones(); }
        function toISODate(d) { return d.getFullYear() + '-' + String(d.getMonth()+1).padStart(2,'0') + '-' + String(d.getDate()).padStart(2,'0'); }
        function setupSwipe(id, onL, onR) {
            const el = document.getElementById(id); let startX = 0;
            el.addEventListener('touchstart', e => startX = e.touches[0].clientX, {passive:true});
            el.addEventListener('touchend', e => { const diff = startX - e.changedTouches[0].clientX; if(Math.abs(diff)>50) diff > 0 ? onL() : onR(); }, {passive:true});
        }

        iniciarApp();
    </script>
</body>
</html>
